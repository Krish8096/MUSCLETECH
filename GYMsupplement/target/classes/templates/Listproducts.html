<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymStore | Supplements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #fefbf6;
      --accent: #ff4081;
      --primary: #6c63ff;
      --primary-hover: #5548e0;
      --text-dark: #1a1a1a;
      --text-muted: #666;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    body {
      background: var(--bg-light);
      color: var(--text-dark);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .navbar {
      background: white;
      box-shadow: var(--shadow);
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .logo {
      color: var(--accent);
      font-size: 28px;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li a {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .navbar ul li a:hover {
      color: var(--accent);
    }
    .search-form {
      margin-top: 10px;
    }
    .search-container {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid var(--primary);
      border-radius: 40px;
      padding: 6px 16px;
      box-shadow: var(--shadow);
    }
    .search-container i {
      color: var(--primary);
      margin-right: 10px;
    }
    .search-container input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-dark);
      font-size: 16px;
      width: 200px;
    }
    .search-container button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 30px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }
    .product-section {
      padding: 60px 5%;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: var(--shadow);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      width: 100%;
    }
    .card-body {
      padding: 20px;
    }
    .btn-primary {
      background: var(--primary);
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: var(--primary-hover);
    }
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      color: var(--text-muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo"><i class="fas fa-dumbbell"></i>PowerHuB</div>
    <ul>
      <li><a href="/Home">Home</a></li>
      <li><a href="/cart">Cart</a></li>
      <li><a href="/checkout">Checkout</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
    <form class="search-form" th:action="@{/products}" method="get">
      <input type="hidden" name="categoryId" th:value="${selectedCategoryId}" />
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" name="keyword" placeholder="Search supplements..." th:value="${keyword}" />
        <button type="submit">Search</button>
      </div>
    </form>
  </header>

  <section class="product-section">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-4">
          <form method="get" th:action="@{/products}">
            <input type="hidden" name="keyword" th:value="${keyword}" />
            <select name="categoryId" onchange="this.form.submit()">
              <option value="0" th:selected="${selectedCategoryId == 0}">All Categories</option>
              <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${selectedCategoryId == cat.id}"></option>
            </select>
          </form>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-md-4" th:each="product : ${productlist}">
          <div class="card h-100">
            <img th:src="${product.imageurl}" alt="[[${product.name}]]" />
            <div class="card-body">
              <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
              <p><strong>Price:</strong> â‚¹<span th:text="${product.price}"></span></p>
              <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
              <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary">Details !!</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col text-center">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${currentPage - 1}, categoryId=${selectedCategoryId}, keyword=${keyword})}">Previous</a>
              </li>
              <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/products(page=${i}, categoryId=${selectedCategoryId}, keyword=${keyword})}" th:text="${i + 1}">1</a>
              </li>
              <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${currentPage + 1}, categoryId=${selectedCategoryId}, keyword=${keyword})}">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GymStore | All rights reserved.</p>
    <div>
      <a href="#">Privacy</a> |
      <a href="#">Terms</a> |
      <a href="#">Support</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
