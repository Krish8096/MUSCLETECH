<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | GymStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #fefbf6;
      --text-dark: #1a1a1a;
      --text-muted: #666;
      --accent: #ff4081;
      --button-color: #6c63ff;
      --button-hover: #5548e0;
      --shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: white;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: var(--accent);
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 40px;
      font-size: 2.4rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: #fafafa;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f1f1f1;
      color: var(--text-dark);
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    td {
      font-size: 16px;
      color: var(--text-dark);
    }

    tr:hover td {
      background: #f9f9f9;
    }

    h3 {
      text-align: right;
      font-size: 1.4rem;
      color: var(--button-color);
      margin-top: 30px;
    }

    .cart-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .cart-buttons a,
    .cart-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      background: var(--button-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .cart-buttons a:hover,
    .cart-buttons button:hover {
      background-color: var(--button-hover);
    }

    footer {
      background: #ffffff;
      color: #333333;
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      margin-top: 60px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.05);
      border-top: 2px solid #ddd;
    }

    footer a {
      color: var(--button-color);
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 15px;
        padding: 25px;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .cart-buttons {
        flex-direction: column;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo"><i class="fas fa-dumbbell"></i>PowerHuB</div>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/products">Products</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</header>

<div class="container">
  <h1>Your Cart</h1>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${cartItems}">
        <td th:text="${item.product.name}">Product Name</td>
        <td>₹<span th:text="${item.product.price}">0.00</span></td>
        <td th:text="${item.quantity}">0</td>
        <td>₹<span th:text="${item.totalPrice}">0.00</span></td>
      </tr>
    </tbody>
  </table>

  <h3>Total: ₹<span th:text="${total}">0.00</span></h3>

  <div class="cart-buttons">
    <a href="/"><i class="fas fa-arrow-left"></i> Back</a>

    <form th:action="@{/cart/clear}" method="post">
      <button type="submit"><i class="fas fa-trash"></i> Clear Cart</button>
    </form>

    

    <a href="/Checkout"><i class="fas fa-money-bill-wave"></i> CheckOut</a>
  </div>
</div>

<footer>
  <p>&copy; 2025 GymStore | All rights reserved.</p>
  <div>
    <a href="#">Privacy</a> |
    <a href="#">Terms</a> |
    <a href="#">Support</a>
  </div>
</footer>

</body>
</html>
