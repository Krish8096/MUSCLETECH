<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation | GymStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fefbf6;
      --text: #1a1a1a;
      --muted: #555;
      --primary: #6c63ff;
      --accent: #ff4081;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--primary);
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.05);
    }

    .back-btn {
      background: var(--primary);
      color: #fff;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: var(--shadow);
    }

    .back-btn:hover {
      background-color: #4e50cc;
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 30px;
      color: var(--muted);
      width: 100%;
      border-top: 1px solid #ddd;
    }

    footer a {
      color: var(--primary);
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <h1 th:text="${message}">Your order was successful!</h1>
    <a href="/" class="back-btn">Back to Home</a>
  </main>

  <footer>
    <p>&copy; 2025 GymStore | All rights reserved.</p>
    <div>
      <a href="#">Privacy</a> | 
      <a href="#">Terms</a> | 
      <a href="#">Support</a>
    </div>
  </footer>

</body>
</html>
