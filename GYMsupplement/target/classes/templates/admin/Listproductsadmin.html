<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Products | GymStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fefbf6;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #777;
      --primary: #6c63ff;
      --primary-hover: #4c4acb;
      --accent: #ff4081;
      --danger: #ff4444;
      --edit: #ffaa00;
      --shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .navbar {
      background: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: var(--accent);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
    }

    .navbar a:hover {
      color: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .hero h1 {
      font-size: 38px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 17px;
      color: var(--muted);
    }

    .top-controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .add-btn {
      background: linear-gradient(to right, var(--primary), var(--primary-hover));
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .add-btn:hover {
      background: var(--primary-hover);
      box-shadow: 0 0 12px var(--primary);
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      font-size: 20px;
      margin-top: 16px;
    }

    .card p {
      font-size: 15px;
      color: var(--muted);
      margin: 4px 0;
    }

    .admin-actions {
      margin-top: 16px;
    }

    .action-button {
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      margin: 5px;
      display: inline-block;
      transition: 0.3s;
    }

    .edit-btn {
      background-color: var(--edit);
      color: #000;
    }

    .delete-btn {
      background-color: var(--danger);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .action-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    form {
      display: inline;
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 30px 20px;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo"><i class="fas fa-dumbbell"></i>PowerHuB</div>
  <ul>
    <li><a href="/Home">Home</a></li>
    <li><a href="/products">Products</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</header>

<section class="hero">
  <h1>Product Management</h1>
  <p>Manage your supplement catalog easily</p>
</section>

<div class="top-controls">
  <a href="/admin/new" class="add-btn">+ Add New Product</a>
</div>

<section class="products">
  <div class="card" th:each="product : ${productlist}">
    <img th:src="${product.imageurl}" th:alt="${product.name}" />
    <h3 th:text="${product.name}">Product Name</h3>
    <p><strong>Price:</strong> â‚¹<span th:text="${product.price}">0</span></p>
    <p><strong>Description:</strong> <span th:text="${product.description}">desc</span></p>
    <div class="admin-actions">
      <a th:href="@{/admin/update/{id}(id=${product.id})}" class="action-button edit-btn">Edit</a>
      <form th:action="@{/admin/delete/{id}(id=${product.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
        <button type="submit" class="action-button delete-btn">Delete</button>
      </form>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 GymStore | All rights reserved.</p>
  <div>
    <a href="#">Privacy</a> |
    <a href="#">Terms</a> |
    <a href="#">Support</a>
  </div>
</footer>

</body>
</html>
