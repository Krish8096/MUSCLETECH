<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login | GymStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #fefbf6;
      --text: #1a1a1a;
      --muted: #555;
      --primary: #6c63ff;
      --accent: #ff4081;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      box-shadow: var(--shadow);
      border-bottom: 1px solid #ddd;
    }

    .navbar .logo {
      color: var(--primary);
      font-size: 26px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .navbar a {
      text-decoration: none;
      color: var(--text);
      padding: 8px 12px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      color: var(--primary);
    }

    .form-box {
      max-width: 400px;
      width: 100%;
      margin: 80px auto;
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 1px solid #eee;
      box-sizing: border-box;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary);
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: var(--primary);
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px 10px 38px;
      background: #f7f7f7;
      border: 1px solid #ccc;
      color: var(--text);
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 6px var(--primary);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #4e50cc;
      cursor: pointer;
    }

    .form-footer {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 30px;
      color: var(--muted);
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }

    footer a {
      color: var(--primary);
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .form-box {
        margin: 50px 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo"><i class="fas fa-dumbbell"></i>PowerHuB</div>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/products">Products</a></li>
  </ul>
</header>

<div class="form-box">
  <h2>Member Login</h2>
  <form th:action="@{/loginuser}" method="post">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="username" placeholder="Username" required />
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Password" required />
    </div>
    <button type="submit" class="submit-btn">Login</button>
  </form>
  <div class="form-footer">
    <p>Forgot your password? <a href="/reset-password">Reset here</a></p>
    <p>Donâ€™t have an account? <a href="/register">Register here</a></p>
  </div>
</div>

<footer>
  <p>&copy; 2025 GymStore | All rights reserved.</p>
  <div>
    <a href="#">Privacy</a> |
    <a href="#">Terms</a> |
    <a href="#">Support</a>
  </div>
</footer>

</body>
</html>
